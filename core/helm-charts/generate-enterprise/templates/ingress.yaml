apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}-generate-enterprise-ingress"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100g"
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /generate
        pathType: Prefix
        backend:
          service:
            name: "{{ .Release.Name }}-generate-enterprise-service"
            port:
              number: {{ .Values.generateenterprise.port }}
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ .Values.ingress.secretname }}