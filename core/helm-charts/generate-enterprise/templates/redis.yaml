# spec:
#   capacity:
#     storage: 1Gi
#   accessModes:
#     - ReadWriteOnce
#   hostPath:
#     path: "/data/{{ .Values.storage.dataFolder }}/redis"
#     type: DirectoryOrCreate
# ---
# PersistentVolumeClaim for Redis
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .Release.Name }}-redis-pvc"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# StatefulSet for Redis
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ .Release.Name }}-redis"
spec:
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-redis"
  serviceName: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}-redis"
    spec:
      containers:
        - name: "{{ .Release.Name }}-redis"
          image: "{{ .Values.redis.image }}:{{ .Values.redis.tag }}"
          resources:
            # requests:
            #   cpu: "100m"
            #   memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          ports:
            - containerPort: 6379
          args: ["--appendonly", "yes"]  # Enable AOF persistence
          volumeMounts:
            - name: redis-storage
              mountPath: /data
      volumes:
        - name: redis-storage
          persistentVolumeClaim:
            claimName: "{{ .Release.Name }}-redis-pvc"
---
# Headless Service for Redis
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-redis"
  labels:
    app: "{{ .Release.Name }}-redis"
spec:
  clusterIP: None 
  selector:
    app: "{{ .Release.Name }}-redis"
  ports:
    - port: 6379
      targetPort: 6379
      name: "redis"
